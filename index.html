<html lang="en">

<head>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta property="og:type" content="website" />

  <meta property="og:title" content="Lotus — Secure, Local-First Messaging" />

    content="End-to-end encrypted, peer-to-peer messaging that works offline. Your data stays yours." />
  <meta name="twitter:image" content="https://local-first-chat-five.vercel.app/og-image.png" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
