<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="100%" style="stop-color:#0d1a0d"/>
    </linearGradient>
    <linearGradient id="petal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c6aa"/>
      <stop offset="100%" style="stop-color:#e8a882"/>
    </linearGradient>
    <linearGradient id="petal2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d4bc"/>
      <stop offset="100%" style="stop-color:#e8b898"/>
    </linearGradient>
    <linearGradient id="petal3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7d4b8"/>
      <stop offset="100%" style="stop-color:#f0c4a6"/>
    </linearGradient>
    <linearGradient id="center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5dcc8"/>
      <stop offset="100%" style="stop-color:#ecc8aa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGlow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" style="stop-color:#3B9B68;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#3B9B68;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  
  <!-- Subtle glow behind lotus -->
  <circle cx="256" cy="230" r="180" fill="url(#bgGlow)"/>
  
  <g transform="translate(256, 250)" filter="url(#glow)">
    <!-- Back outer petals (left & right) -->
    <ellipse cx="-85" cy="-20" rx="38" ry="90" transform="rotate(-30, -85, -20)" fill="url(#petal3)" opacity="0.7"/>
    <ellipse cx="85" cy="-20" rx="38" ry="90" transform="rotate(30, 85, -20)" fill="url(#petal3)" opacity="0.7"/>
    
    <!-- Back petals -->
    <ellipse cx="-55" cy="-30" rx="35" ry="85" transform="rotate(-18, -55, -30)" fill="url(#petal2)" opacity="0.85"/>
    <ellipse cx="55" cy="-30" rx="35" ry="85" transform="rotate(18, 55, -30)" fill="url(#petal2)" opacity="0.85"/>
    
    <!-- Middle petals -->
    <ellipse cx="-28" cy="-40" rx="32" ry="80" transform="rotate(-8, -28, -40)" fill="url(#petal1)"/>
    <ellipse cx="28" cy="-40" rx="32" ry="80" transform="rotate(8, 28, -40)" fill="url(#petal1)"/>
    
    <!-- Center petal -->
    <ellipse cx="0" cy="-45" rx="28" ry="75" fill="url(#center)"/>
    
    <!-- Inner highlight -->
    <ellipse cx="0" cy="-50" rx="18" ry="50" fill="#f9e8d8" opacity="0.6"/>
  </g>
</svg>
